<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <title>Creat New Account</title>
</head>
<body>
    <div class="main-content">
        <div class="container ">
            <h2 class="mb-5 ">New Account</h2>
            <div class="row ">
                <div class="col-8 m-auto order-xl-1">
                    <div class="card bg-secondary shadow">
                        <div class="card-header bg-white border-0">
                                <div class="row align-items-center">
                                    <div class="col-6">
                                        <h3 class="mb-0">My account</h3>
                                    </div>
                                </div>
                        </div>
                        <div class="card-body">
                            <form>
                                <h4 class="heading-small text-muted mb-4">User information</h4>
                                        <div class="row">
                                            <div class="col-lg-4">
                                                <div class="form-group focused">
                                                    <label class="form-control-label" for="input-username">Username</label>
                                                    <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" >
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label class="form-control-label" for="input-email">Email address</label>
                                                        <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-4">
                                                    <div class="form-group focused">
                                                        <label class="form-control-label" for="input-first-name">First name</label>
                                                        <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name" >
                                                    </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="form-group focused">
                                                    <label class="form-control-label" for="input-last-name">Last name</label>
                                                    <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name" >
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-4">
                                                <div class="form-group focused">
                                                    <label class="form-control-label" for="input-password">Password</label>
                                                    <input type="password" id="input-password" class="form-control form-control-alternative" placeholder="**********" >
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="form-group focused">
                                                    <label class="form-control-label" for="input-password">Confirm Password</label>
                                                    <input type="password" id="input-password" class="form-control form-control-alternative" placeholder="confirm password" >
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-4 ">
                                                <a href="youtuby.html" class="btn">Sign in instead</a>
                                            </div>
                                            <div class="col-lg-4">
                                                <button type="submit" class="btn">Sign Up</button>
                                            </div>
                                        </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
